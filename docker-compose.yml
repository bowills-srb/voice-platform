version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: voiceai
      POSTGRES_PASSWORD: voiceai_secret
      POSTGRES_DB: voiceai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: postgresql://voiceai:voiceai_secret@postgres:5432/voiceai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages

  # Voice Engine
  voice-engine:
    build:
      context: .
      dockerfile: docker/voice-engine.Dockerfile
    environment:
      DATABASE_URL: postgresql://voiceai:voiceai_secret@postgres:5432/voiceai
      REDIS_URL: redis://redis:6379
      API_URL: http://api:4000
      PORT: 4001
      # Provider keys (set in .env)
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      CARTESIA_API_KEY: ${CARTESIA_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    ports:
      - "4001:4001"
    depends_on:
      - postgres
      - redis
      - api

  # Dashboard
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/v1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
